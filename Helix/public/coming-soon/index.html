<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font for clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-gray-50 text-gray-900 min-h-screen flex flex-col items-center justify-center relative selection:bg-blue-200">

    <!-- Main Content Container -->
    <main class="flex flex-col items-center text-center px-6 max-w-3xl mx-auto">

        <!-- Headline -->
        <h1 class="text-5xl md:text-7xl font-bold tracking-tight mb-6">
            Something <span class="text-blue-600">big</span> is coming soon.
        </h1>

        <!-- Subtext -->
        <p class="text-lg md:text-xl text-gray-600 mb-10 max-w-2xl leading-relaxed">
            The creator of this space is currently building something amazing. We're keeping things under wraps until
            it's ready to launch. Check back shortly.
        </p>

        <!-- Status Indicator / Powered By -->
        <div class="inline-flex items-center gap-2 px-5 py-2.5 rounded-full bg-white border border-gray-200 shadow-sm">
            <!-- Static Dot -->
            <span class="inline-block rounded-full h-2.5 w-2.5 bg-emerald-500"></span>
            <span class="text-sm font-medium text-gray-700 tracking-wide">
                Hosted on SitePilot
            </span>
        </div>

    </main>

    <!-- Footer -->
    <footer class="absolute bottom-6 w-full text-center">
        <p class="text-xs text-gray-500 font-medium tracking-wider uppercase">
            Platform Status: <span class="text-emerald-600 font-semibold">Online</span>
        </p>
    </footer>

</body>

</html>
